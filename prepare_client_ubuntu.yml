---
 - hosts: all
   gather_facts: False
   remote_user: ubuntu
   become: yes
   become_user: root
   become_method: sudo

   tasks:
     - name: Install Python 2
       raw: apt-get update -y && apt-get install -y python

     - name: Lets load ssh authorized_keys
       authorized_key: user=root
                       exclusive=no
                       key="{{ lookup('file', '~/.ssh/id_rsa.pub') }}"

